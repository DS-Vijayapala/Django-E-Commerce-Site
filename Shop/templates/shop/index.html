{% extends 'shop/base.html' %}
{% block content %}
{% load static %}


<div class="container">
    <div class="row">
        {% for product in products_object %}
        <div class="col-md-3 mt-3">
            <div class="card">
                <img src="{{ product.image }}" class="card-img-top" width="100" height="200">

                <div class="card-body">
                    <div class="card-title">
                        {{ product.title }}
                    </div>

                    <div class="card-text">
                        $ {{ product.price }}
                    </div>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
