{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'shop/style.css' %}">

</head>

<body>

    <div class="container-fluid m-5">

        <div class="row ">

            <div class="col-md-12">

                <nav class="navbar navbar-expand-lg bg-white shadow-sm fixed-top">

                    <div class="container-fluid px-3">

                        <a class="navbar-brand" href="#">
                            <img src="" alt="Avix Tecno Shop">
                        </a>

                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarNav">

                            <form class="d-flex flex-grow-1">

                                <input name="item_name" class="form-control me-2 search-bar" type="search"
                                    placeholder="Search for anything">

                                <button class="btn btn-warning" type="submit">Search</button>

                            </form>

                            <ul class="navbar-nav ms-auto align-items-center">

                                <li class="nav-item mx-2">
                                    <a class="nav-link" href="#">Home</a>
                                </li>

                                <li class="nav-item mx-2">
                                    <button id="cart" type="button" class="btn btn-warning" data-bs-container="body"
                                        data-bs-toggle="popover" data-bs-placement="bottom"
                                        data-bs-content="No items in cart"> Cart (0)</button>

                                </li>

                                <li class="nav-item ">
                                    <a class="btn btn-warning me-2" href="#">Log in</a>
                                </li>

                                <li class="nav-item">
                                    <a class="btn btn-warning" href="#">Sign Up</a>
                                </li>

                            </ul>

                        </div>

                    </div>

                </nav>

            </div>

        </div>

    </div>

    {% block content %}
    {% endblock %}

</body>

</html>
